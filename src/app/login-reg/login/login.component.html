<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body> <!-- aggiunto-->
  <h2>Login</h2>
<div class="container">
<form class="form-horizontal" #loginForm="ngForm"   (ngSubmit)="onSubmit(loginForm.value)" novalidate>

  <p>Is "myForm" valid? {{loginForm.valid}}</p>
  <div class="form-content"> <!-- aggiunto-->
    <div class="form-group">
      <!--<label class="control-label col-sm-2" for="name">Name:</label>-->
        <div class="col-sm-10"> <!-- da cambiare il col-sm-10 -->
          <input name="id" type="hidden" class="form-control"    [(ngModel)]="id" />
          <input name="name" type="text" class="form-control" required  [(ngModel)]="name" placeholder="Name" />
        </div>
    </div>
    <div class="form-group">
      <!--<label class="control-label col-sm-2" for="address">Address:</label>-->
        <div class="col-sm-10">
          <input name="password" required class="form-control" type="text"  [(ngModel)]="password" placeholder="Password"/>
        </div>
    </div>
  </div> <!-- aggiunto-->
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="LogIn" />
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          Non hai un account? Registrati!
          <button class="btn btn-primary" [routerLink]="['/registration']" routerLinkActive="active">Register</button>
        </div>
      </div>
    </div>
  </div>
</form>

</div>
</body>
