<!doctype html>
<html lang="en">
<head>
<title>Detail</title>
<meta charset="utf-8">
</head>
<style>
/*

*/
agm-map {
  width: 100%;
  height: 50vh;
}

/* css alla men peggio */
#mapView {
  margin-top: 5%;
  margin-bottom: 5%;

  padding-top: 2%;
  padding-bottom: 2%;
}
</style>
<body>

<div class="map-responsive" id="mapView">
  <agm-map [latitude]="latitudine" [longitude]="longitudine" [zoom]="zoom"
           [fullscreenControl]='true' [mapTypeControl]='true'>
        <agm-marker [latitude]="latitudine" [longitude]="longitudine" [label]="labelOptions"
        [iconUrl]="'http://maps.google.com/mapfiles/ms/icons/green-dot.png'"></agm-marker>

  </agm-map>
</div>
<button (click)="goBack()">go back</button>
</body>
</html>
