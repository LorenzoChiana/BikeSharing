<!-- start banner Area -->
<section class="banner-area relative about-banner" id="home">
	<div class="overlay overlay-bg"></div>
	<div class="container">
		<div class="row d-flex align-items-center justify-content-center">
			<div class="about-content col-lg-12">
				<h1 class="text-white">
					{{ 'CONTACT_US' | translate }}
				</h1>
			</div>
		</div>
	</div>
</section>
<!-- End banner Area -->

<!-- Start contact-page Area -->
<section class="contact-page-area section-gap">
	<div class="container">
		<div class="row">
			<div class="map-wrap"></div>
			<div #gmap class="col-lg-12 d-flex flex-column address-wrap" id="map">
        <agm-map [latitude]="latitudine" [longitude]="longitudine" [zoom]="zoom">
          <agm-marker [latitude]="latitudine" [longitude]="longitudine"></agm-marker>
        </agm-map>   
      </div>
			<div class="col-lg-4 d-flex flex-column address-wrap">
				<div class="single-contact-address d-flex flex-row">
					<div class="icon">
						<span class="lnr lnr-home"></span>
					</div>
					<div class="contact-details">
						<h5>{{ 'CONTACT_CITY' | translate }}</h5>
						<p>{{ 'CONTACT_ROUTE' | translate }}</p>
					</div>
				</div>
				<div class="single-contact-address d-flex flex-row">
					<div class="icon">
						<span class="lnr lnr-phone-handset"></span>
					</div>
					<div class="contact-details">
						<h5>{{ 'CONTACT_PHONE_NUM' | translate }}</h5>
						<p>{{ 'CONTACT_DAYS' | translate }}</p>
					</div>
				</div>
				<div class="single-contact-address d-flex flex-row">
					<div class="icon">
						<span class="lnr lnr-envelope"></span>
					</div>
					<div class="contact-details">
						<h5>{{ 'CONTACT_MAIL1' | translate }}</h5>
						<h5>{{ 'CONTACT_MAIL2' | translate }}</h5>
						<p>{{ 'CONTACT_MAIL_SUB' | translate }}</p>
					</div>
				</div>
			</div>

		</div>
	</div>
</section>
<!-- End contact-page Area -->
