<style>
/* css alla men peggio */
  .formInput {
    display: flex;
    flex-direction: column;
  }
</style>

<div class="container">
  <h1 mat-dialog-title>{{ 'EDIT' | translate }} {{ 'BIKE' | translate }}: {{data.codice}}</h1>
  <div mat-dialog-content>
    <div class="formInput">
      <mat-form-field>
        <label>{{ 'CODE' | translate }}:</label>
        <input matInput [(ngModel)]="data.bike.codice">
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Rack: " [(ngModel)]="data.bike.rack">
          <mat-option *ngFor="let rack of data.racks" [value]="rack.codice">
            {{rack.codice}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <label>{{ 'STATE' | translate }}:</label>
        <input matInput [(ngModel)]="data.bike.stato">
      </mat-form-field>
      <mat-form-field>
        <label>{{ 'KM' | translate }}:</label>
        <input matInput [(ngModel)]="data.bike.totKm">
      </mat-form-field>
      <mat-form-field>
        <label>{{ 'TIME' | translate }}:</label>
        <input matInput [(ngModel)]="data.bike.totTime">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onClose()">{{ 'CLOSE' | translate }}</button>
    <button mat-button (click)="onUpdate()">{{ 'UPDATE' | translate }}</button>
    <button mat-button (click)="onInsert()">{{ 'INSERT' | translate }}</button>
    <button mat-button (click)="onDelete()">{{ 'DELETE' | translate }}</button>
  </div>
</div>
