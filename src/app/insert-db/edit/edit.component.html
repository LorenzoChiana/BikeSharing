<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<div class="container">
<form class="form-horizontal" #userForm="ngForm"   (ngSubmit)="edit(userForm.value)" novalidate>
  <!-- <p>Is "myForm" valid? {{userForm.valid}}</p> -->
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input name="name" type="text" class="form-control" value="{{name}}" [(ngModel)]="name" />
      </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="address">Address:</label>
      <div class="col-sm-10">
        <input name="address" required class="form-control" type="text" value="{{address}}" [(ngModel)]="address"/>
      </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="{{valbutton}}" />
    </div>
  </div>
</form>
</div>
