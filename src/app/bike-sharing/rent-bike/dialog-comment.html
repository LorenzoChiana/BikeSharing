<style>
/* css alla men peggio */
  .formInput {
    display: flex;
    flex-direction: column;
  }
</style>

<div class="container">
  <h1 mat-dialog-title>{{ 'LEAVE_COMMENT' | translate }}</h1>
  <div mat-dialog-content>
    <div class="formInput">
      <p>
        {{ 'DATE' | translate }}: {{data.comment.data}}. <br/>
        {{ 'USER' | translate }}: {{data.comment.nameUser}}. <br/>
        {{ 'BIKE' | translate }}: {{data.comment.codeBike}}.
      </p>
      <mat-form-field>
        <label>{{ 'COMMENT' | translate }}:</label>
        <input matInput [(ngModel)]="data.comment.testo">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCloseComment()">{{ 'CANCEL' | translate }}</button>
    <button mat-button (click)="onConfirmComment()">{{ 'CONFIRM' | translate }}</button>
  </div>
</div>
