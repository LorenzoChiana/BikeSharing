<!doctype html>
<html lang="en">
<head>
<title>Edit Bike Component</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  agm-map {
    width: 100%;
    height: 50vh;
  }

  /* css mappa */
  #mapView {
    margin-top: 2%;
    margin-bottom: 2%;

    padding-top: 2%;
    padding-bottom: 2%;
  }
  </style>
</head>
<body>

<div class="container">

<!-- pulsanti navigazione -->
<div class="container">
  <button (click)="goBack()">Back</button>
  <a [routerLink]="['/view', 'admin']" routerLinkActive="active">Map Rack</a>
</div>

  <!-- titolo -->
  <h1>Edit Bike: {{curBike.codice}}</h1>

<!-- mappa localizzazione bici -->
<div class="map-responsive" id="mapView">
  <agm-map [latitude]="latitudine" [longitude]="longitudine"
  [zoom]="zoom" [fullscreenControl]='true' [mapTypeControl]='true'>
    <agm-marker
    [label]="curBike.codice" [latitude]="curBike.latitudine" [longitude]="curBike.longitudine"
    [markerDraggable]="true"
    (dragEnd)="dragBike($event, curBike)"
    (markerClick)="dialogBike(curBike)"
    color="black"
    [iconUrl]="'http://maps.google.com/mapfiles/ms/icons/green-dot.png'">

  </agm-marker>
  </agm-map>
</div>

<!-- form dati bici -->
<form class="form-horizontal" #bikeEdit="ngForm" novalidate>

  <div class="form-content"> <!-- form content -->
    <div class="form-group">
      <label class="control-label col-sm-2" for="codice">Codice:</label>
        <div class="col-sm-10">
          <input name="codice" type="text" class="form-control" required value="{{codice}}" [(ngModel)]="codice" />
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="stato">Stato:</label>
        <div class="col-sm-10">
          <input name="stato" type="text" class="form-control" required value="{{stato}}" [(ngModel)]="stato" />
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="rack">Rack:</label>
        <div class="col-sm-10">
          <input name="rack" type="text" class="form-control" required value="{{rack}}" [(ngModel)]="rack" />
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="rack">Kilometri:</label>
        <div class="col-sm-10">
          <input name="totKm" type="text" class="form-control" required value="{{totKm}}" [(ngModel)]="totKm" />
        </div>
    </div>
  </div><!-- end content form -->

  <!-- div pulsanti -->
  <div class="form-group">
    <div class="row">
      <div class="col-sm-offset-4 col-sm-1">
        <button class="btn btn-default btn-sm" (click)="close()">Close</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-primary btn-sm" (click)="updateBike()">Update</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-primary btn-sm" (click)="insertBike()">Insert</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-danger btn-sm" (click)="deleteBike()">Delete</button>
      </div>
    </div>
  </div>

  <!--
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="{{valbutton}}" />
    </div>
  </div>
  -->

</form> <!-- end form -->
</div> <!-- end content body -->

</body>
</html>
