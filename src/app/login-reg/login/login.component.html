<div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-form-title">
          <span class="login100-form-title-1">
            Sign In
          </span>
        </div>

        <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <!--<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
            <span class="label-input100">Username</span>
            <input class="input100" type="text" name="username" placeholder="Enter username">
            <span class="focus-input100"></span>
          </div>-->
          <div class="form-group wrap-input100 validate-input m-b-26" data-validate="Username is required">
            <span class="label-input100">Username</span>
            <input type="text" formControlName="nomeUtente" placeholder="Enter username"
            class="input100" [ngClass]="{ 'is-invalid': submitted && f.nomeUtente.errors }" required />
            <span class="focus-input100"></span>
            <div *ngIf="submitted && f.nomeUtente.errors" class="invalid-feedback">
                <div *ngIf="f.nomeUtente.errors.required">Username is required</div>
            </div>
          </div>

          <div class="form-group wrap-input100 validate-input m-b-18" data-validate = "Password is required">
            <!--<show-hide-password size="lg" icon="entypo">-->
              <span class="label-input100">Password</span>
              <input type="password" class="input100" name="pass" formControlName="password" placeholder="Enter password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required/>
              <span class="focus-input100"></span>
            <!--</show-hide-password>-->
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password richiesta</div>
            </div>
          </div>

          <!--<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
            <span class="label-input100">Password</span>
            <input class="input100" type="password" name="pass" placeholder="Enter password">
            <span class="focus-input100"></span>
          </div>-->
          <div class="container-login100-form-btn">
              <div class="col-sm-4">
                <input type="submit" class="btn btn-primary login100-form-btn" value="Login"/>
              </div>
          </div>

          <div class="flex-sb-m w-full p-b-30">
            <!--<div class="contact100-form-checkbox">
              <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
              <label class="label-checkbox100" for="ckb1">
                Remember me
              </label>
            </div>-->

            <div>
              <a class="txt1 nav-link" [routerLink]="['/registration']" value="Register">
                Don't have an account? Register now!
              </a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
