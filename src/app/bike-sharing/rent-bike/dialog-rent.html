<link rel="stylesheet" type="text/css" href="../../../assets/css/dialog.css">

<div class="container">
  <h1 mat-dialog-title *ngIf="data.mode == 'rent'" >{{ 'BORROW' | translate }} {{ 'BIKE' | translate }}: {{data.rent.codeBike}}</h1>
  <h1 mat-dialog-title *ngIf="data.mode == 'rent'" >{{ 'PARKING' | translate }}: {{data.bike.rack}}</h1>
  <h1 mat-dialog-title *ngIf="data.mode == 'release'">{{ 'RELEASE' | translate }} {{ 'BIKE' | translate }}: {{data.rent.codeBike}}</h1>
  <div mat-dialog-content>
    <div class="formInput">
      <p *ngIf="data.mode == 'release'">
        {{ 'THE_PARKING_DISTA' | translate }}
      </p>
      <mat-form-field>
        <label>{{ 'START_TIME' | translate }}:</label>
        <input matInput [(ngModel)]="data.rent.timeInit" readonly>
      </mat-form-field>
      <mat-form-field *ngIf="data.mode == 'release'">
        <label>{{ 'END_TIME' | translate }}:</label>
        <input matInput [(ngModel)]="data.rent.timeEnd" readonly>
      </mat-form-field>
      <mat-form-field *ngIf="data.mode == 'release'">
        <label>{{ 'TIME' | translate }}:</label>
        <input matInput [(ngModel)]="data.rent.tempo" readonly>
      </mat-form-field>
      <mat-form-field *ngIf="data.mode == 'release'">
        <label>{{ 'PRICE' | translate }}:</label>
        <input matInput [(ngModel)]="data.rent.costo" readonly>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button (click)="onClose()">{{ 'CANCEL' | translate }}</button>
    <button mat-flat-button mat-primary (click)="onConfirm()">{{ 'CONFIRM' | translate }}</button>
  </div>
</div>
