<link rel="stylesheet" type="text/css" href="../../../assets/css/dialog.css">

<div class="container">
  <h1 mat-dialog-title>{{ 'ALERT_DIALOG' | translate }}</h1>
  <div mat-dialog-content>
    <div class="formInput">
      <p>
        {{data.msg}}. <br/>
      </p>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCloseAlert()">{{ 'CLOSE' | translate }}</button>
  </div>
</div>
